<!DOCTYPE html>
<!https://github.com/js-cookie/js-cookie>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 01 - Cookies I</title>
    <script src="libraries/js.cookie.js"></script>
    <script src="libraries/jquery-1.10.2.js"></script>
    <script src="libraries/jquery-1.8.2.min.js"></script>
    <script>
        $(document).ready(function () {

            //Leemos el Valor actual de la cookie
            var total = Cookies.get("contador");

            //Lo comparamos y realizamos el incremento 
            if (total == null) {
                total = 0;
            } else {
                total++;
            }
            
            //Creamos la cookie
            Cookies.set("contador", total, {
                expires: 3
            });

            //Escribimos el resultado
            if (total == 1) {
                $("p").html("Esta es la 1Âª vez que me visitas.");
            } else {
                $("p").html("Hola, has entrado <strong>" + total + "</strong> veces. ");
            }
        });
    </script>
</head>

<body>
    <div>
        <h1>Uso de Cookies</h1>
        <p id="resultado"></p>
</body>

</html>

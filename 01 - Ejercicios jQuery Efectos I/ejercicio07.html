<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 07 - jQuery</title>
    <script src="libraries/jquery-1.10.2.js"></script>
    <script src="libraries/jquery-1.8.2.min.js"></script>
    <style>
        img {
            display: block;
            position: absolute;
            width: 200px;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("img").animate({
                    left: '250px',
                    width: $("img").width() * 2
                });
            });
        });
    </script>
</head>

</body>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 08 - jQuery</title>
    <script src="libraries/jquery-1.10.2.js"></script>
    <script src="libraries/jquery-1.8.2.min.js"></script>
    <style>
        div {
            position: absolute;
            background-color: #abc;
            left: 50px;
            width: 90px;
            height: 90px;
            margin: 5px;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#right").click(
                function () {
                    $(".block").animate({
                        "left": "+=50px"
                    }, "fast");
                });

            $("#left").click(function () {
                $(".block").animate({
                    left: "-=50px"
                }, "fast");
            });
        });
    </script>
</head>

<body>
    <button id="left">&laquo;</button>
    <button id="right">&raquo;</button>
    <div class="block"></div>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 02 - jQuery</title>
    <script src="libraries/jquery-1.10.2.js"></script>
    <script src="libraries/jquery-1.8.2.min.js"></script>
    <style>
        button {
            padding: 12px;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("p").toggle("slow");
            });
        });
    </script>
</head>

<body>
    <p> Este es nuestro primer ejercicio de jQuery. Al pulsar el botón debemos esconder el párrafo.
        <br/> ¡No te olvides de enlazar la librería de jQuery para poder utilizar jQuery!
    </p>
    <button>Pulsa aquí</button>
</body>


</html>

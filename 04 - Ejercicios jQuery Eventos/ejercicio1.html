<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicios 1 - Eventos</title>
    <script src="libraries/jquery-1.10.2.js"></script>
    <script src="libraries/jquery-1.8.2.min.js"></script>
    <script>
        $(document).ready(function () {

            $(".miclase").on("click", clicAlerta);

            $("p").hover(function () {
                $(this).css("color", "red");
            }, function () {
                $(this).css("color", "black");
            });


            function clicAlerta() {
                alert("Has hecho clic");
            }
        });
    </script>
</head>

<body>
    <p class="miclase">Primer párrafo</p>
    <p>Otro párrafo</p>
</body>

</html>

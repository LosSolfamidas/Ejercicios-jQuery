<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicios 2 - Eventos</title>
    <script src="libraries/jquery-1.10.2.js"></script>
    <script src="libraries/jquery-1.8.2.min.js"></script>
    <script>
        $(document).ready(function () {
            //también podríamos haber utilizado mouseover y mouseout
            //también hover(), que sería lo más fácil.
            $("p").on("mouseenter mouseleave", function (e) {
                //con ($(this).css("color")=="black") no me ha funcionado
                if ($(this).css("color") == "rgb(0, 0, 0)")
                    $(this).css("color", "rgb(255, 0, 0)");
                else
                    $(this).css("color", "black");
            })

            function clicAlerta() {
                alert("Has hecho clic");
            }

            $(".miclase").on("click", clicAlerta);

            $("#quitarevento").click(function () {
                $(".miclase").off("click");
            });

        })
    </script>
</head>

<body>
    <script>
        function clicAlerta() {
            alert("Has hecho clic2");
        }
    </script>
    <p class="miclase">Primer párrafo</p>
    <p>Otro párrafo</p>

    <input type=button value="Quitar el alert del clic del primer párrafo" id="quitarevento">
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3 - jQuery</title>
    <script src="libraries/jquery-1.10.2.js"></script>
    <script src="libraries/jquery-1.8.2.min.js"></script>
    <script>
        $(document).ready(function () {
            //alert ($("#micapa").css("color"));

            $("#micapa").css("color", "green");
            //alert ($("#micapa").css("color"));

            $("#fondogris").click(function (event) {
                event.preventDefault();
                $("#micapa").css("background-color", "#999");
            });

            $("#fondonaranja").click(function (event) {
                event.preventDefault();
                $("#micapa").css("background-color", "#ff8800");
            });

            $("#ocultarmostrar").click(function (event) {
                event.preventDefault();
                var seMuestra = $("#micapa").css("display");
                if (seMuestra == "block") {
                    $("#micapa").css("display", "none");
                } else {
                    $("#micapa").css("display", "block");
                }
            });

            $("#micapa").css({
                "background-color": "#ff8800",
                "position": "absolute",
                "width": "100px",
                "top": "100px",
                "left": "200px"
            })

            $("#micapa").mouseover(function () {
                var posiionActual = parseInt($("#micapa").css("left"));
                $(this).css("left", posiionActual + 10 + "px");
            });
        });
    </script>
</head>

<body>
    <div id="micapa">hola!</div>
    <a href="#" id="fondogris">Poner fondo gris</a>
    <br>
    <a href="#" id="fondonaranja">Poner fondo naranja</a>
    <br>
    <a href="#" id="ocultarmostrar">Ocultar o mostrar</a>
</body>

</html>

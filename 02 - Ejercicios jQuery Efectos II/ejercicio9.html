<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 9 - jQuery</title>
    <script src="libraries/jquery-1.10.2.js"></script>
    <script src="libraries/jquery-1.8.2.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#opacidad").change(function () {
                var valor = $("#opacidad").prop("value");
                $("h1").fadeTo(1500, valor);
            });
        });
    </script>
</head>

<body>
    <h1>Cambia la opacidad del t√≠tulo mediante un formulario</h1>
    <form name="f1">
        <p>Cambia de opacidad </p>
        <select name="opacidad" id="opacidad">
            <option value="0.2">20%</option>
            <option value="0.5">50%</option>
            <option value="0.8">80%</option>
            <option value="1">100%</option>
        </select>
    </form>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 7 - jQuery</title>
    <script src="libraries/jquery-1.10.2.js"></script>
    <script src="libraries/jquery-1.8.2.min.js"></script>
    <style>
        #micapa {
            background-color: #cc7700;
            color: fff;
            padding: 10px;
            width: 300px;
            height: 130px;
            position: absolute;
            top: 10px;
            left: 500px;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#pilallamadas").click(function (event) {
                event.preventDefault();

                $("#micapa").fadeOut(1000, function () {
                    $("#micapa").css({
                        'top': 300,
                        'left': 200
                    });
                });

                $("#micapa").fadeIn(1000);
            });
        });
    </script>
</head>

<body>
    <div id="micapa">
        <ol>
            <li>La caja se "desvanece"</li>
            <li>La caja cambia su posici√≥n</li>
            <li>La caja vuelve a aparecer</li>
        </ol>
    </div>
    <a href="#" id="pilallamadas">Crear efecto</a>

</html>

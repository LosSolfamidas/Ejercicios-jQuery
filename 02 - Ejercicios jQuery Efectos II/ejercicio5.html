<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 5 - jQuery</title>
    <script src="libraries/jquery-1.10.2.js"></script>
    <script src="libraries/jquery-1.8.2.min.js"></script>
    <style>
        img {
            position: absolute;
        }
        
        button {
            margin-top: 200px;
        }
    </style>
    <script>
        $(document).ready(function () {

            $("#btnEmpezar").click(function () {
                $("img").animate({
                    width: "400px"
                }, 10000);
                $("img").animate({
                    left: "250px"
                }, 10000);
                $("img").animate({
                    width: "244px"
                }, 10000);
            });

            
            $("#btnParar").click(function () {
                $("img").stop();
            });
            
            $("#btnPararAll").click(function () {
                $("img").finish();
            });
        });
    </script>
</head>

<body>
    <img src="imagenes/logo.png" alt="Logotipo Centro Integrado de Formación Profesional Los Enlaces" />
    <button id="btnEmpezar">Empezar la Animación</button>
    <button id="btnParar">Parar Animación</button>
    <button id="btnPararAll">Parar las Animaciones</button>
</body>

</html>
